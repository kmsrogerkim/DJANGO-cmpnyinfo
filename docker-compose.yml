version: '3'

services:
  dj-gunicorn:
    image: dj-gunicorn:1.2
    env_file:
      - .env
    build:
      context: .
    ports:
      - "8000:8000"
  nginx:
    image: nginx:3.1
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - dj-gunicorn